<style>
    :root {
        --text-color: #fff
    }

    .timeline {
        display: grid;
        justify-content: center;
    }

    .twot {
        background-color: #1b1d2a;
        border-radius:19px;
        padding: 10px;
        margin-bottom: 8px;

        width: 600px;
        height: 100px;
    }

    .pfp {
        border-radius: 100%;
        height: 50px;
        width: 50px;
        float: left;
        margin-right: 10px;
    }

    .text {
        margin: 0;
        color: var(--text-color);
