<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twotter</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>

    <body style="background-color:#0c0f1d">
        <h1 class="text" style="margin-bottom: 10px;">Twotter</h1>
        
        <div class="timeline">

            <div>
                <div class="twot twot-top">
                    <div style="height: 50px; padding-bottom: 10px;">
                        <image class="pfp autor" src="images/Trump.jpg"/>
    
                        <div> 
                            <h3 class="text">Donald J. Trump</h3>
                            <h5 class="text username" >@realDonaldTrump</h5>
                        </div>
                    </div>
                    
                    <p class="text">J'aime pas jd.</p>
                    <img src="images/waifu 3.webp" style="width: 100%; border-radius: 16px; margin-top: 10px;"/>
                </div>

                <div class="twot twot-bottom">
                    <img class="icon" src="images/Reply.svg"/>
                    <img class="icon" src="images/Heart.svg"/>
                    <img class="icon" src="images/Bookmark.svg"/>
                    <img class="icon" src="images/Share.svg"/>
                </div>
            </div>
            
            <div>
                <div class="twot twot-top">
                    <div style="height: 50px; padding-bottom: 10px;">
                        <image class="pfp autor" src="images/Kojima.jpg"/>
    
                        <div> 
                            <h3 class="text">HIDEO_KOJIMA</h3>
                            <h5 class="text username" >@HIDEO_KOJIMA_EN</h5>
                        </div>
                    </div>
                    
                    <p class="text">Moi non plus.</p>
                </div>

                <div class="twot twot-bottom">
                    <img class="icon" src="images/Reply.svg"/>
                    <img class="icon" src="images/Heart.svg"/>
                    <img class="icon" src="images/Bookmark.svg"/>
                    <img class="icon" src="images/Share.svg"/>
                </div>
            </div>
        </div>
    </body>
</html>

<style>
    :root {
        --text-color: #fff;
        --border-radius: 16px;
    }

    .timeline {
        margin: 0 auto;
        max-width: 500px;
        min-width: 10px;
    }

    .twot {
        background-color: #1b1d2a;
        padding: 10px;
        width: auto;
        height: auto;
    }

    .twot-top {
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-left-radius:var(--border-radius);
        border-top-right-radius:var(--border-radius);

        margin-bottom: 5px;
    }
    
    .twot-bottom {
        display: flex;
        align-items: center;
        justify-content: center;

        border-top-left-radius:4px;
        border-top-right-radius:4px;
        border-bottom-left-radius:var(--border-radius);
        border-bottom-right-radius:var(--border-radius);
        height: 24px;

        margin-bottom: 16px;
    }

    .icon {
        filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(312deg) brightness(109%) contrast(101%);
        padding-right: 10%;
        padding-left: 10%;
        height: 100%;
    }

    .pfp {
        border-radius: 100%;
        height: 50px;
        width: 50px;
        float: left;
        margin-right: 10px;
    }

    .text {
        margin: 0;
        color: var(--text-color);
        font-family: Arial, Helvetica, sans-serif, sans-serif;
    }

    .username {
        color: rgb(156, 156, 156);
    }
</style>
